<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">
		<label for="email">emial</label>
		<input type="email" required id="email" placeholder="Email">
		<label for="gender_m">male</label>
		<input type="radio" required name="gender" id="gender_m">
		<label for="gender_f">female</label>
		<input type="radio" required name="gender" id="gender_f">
		<label for="cars">brand</label>
		<select id="cars"></select>
		<label for="age">age</label>
		<input type="number" required id="age" placeholder="Age">
		<label for="dob">date</label>
		<input type="date" required id="dob">
		<label for="tel">phone no</label>
		<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">password</label>
		<input type="password" required id="password" placeholder="Password">
		<label for="tos">i agree</label>
		<input type="checkbox" required id="tos">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
